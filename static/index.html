<!DOCTYPE html>
<html>

<head>
    <title>WebTerminal</title>
    <link rel="stylesheet" href="./node_modules/xterm/css/xterm.css" />
    <script src="./node_modules/xterm/lib/xterm.js"></script>
    <script src="./node_modules/xterm-addon-fit/lib/xterm-addon-fit.js"></script>
</head>

<body>
    <div id="terminal-container" style="width: 100%; height: 100vh; overflow: hidden;">
        <div id="terminal" style="width: 100%; height: 100%;"></div>
    </div>
    <script>
        // 创建终端对象
        const term = new Terminal();
        
        // 创建 FitAddon 插件
        const fitAddon = new FitAddon.FitAddon();
        term.loadAddon(fitAddon);
        
        // 挂载终端对象到 id 为 "terminal" 的 div 元素
        term.open(document.querySelector('#terminal'));
        
        // 创建 WebSocket 连接
        const socket = new WebSocket(`ws://${window.location.host}/webterminal`);
        
        // 网页 xterm 窗口中有输入的数据
        term.onData((data) => {
            socket.send(data); // 通过 WebSocket 发送给服务器
        });
        
        // 收到来自服务器的 WebSocket 消息
        socket.onmessage = (event) => {
            term.write(event.data); // 向 xterm 对象写入数据
        };
        
        // 函数：调整终端大小
        function fitTerminal() {
            fitAddon.fit();
        }
        
        // 初始调整终端大小
        fitTerminal();
        
        // 监听窗口大小变化事件，调整终端大小
        window.addEventListener('resize', fitTerminal);
    </script>
</body>

</html>
